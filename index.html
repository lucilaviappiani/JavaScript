<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet">

</head>
</head>
<body>

  <div class="container">
    <div class="row justify-content-around align-items-center vh-100">
      <div class="col-md-6 ">
        <h1 class="m-5 tituloPrincipal">¡Calculá cuanto vas a pagar!</h1>
  
        <form id="calcularForm">
            <div class="form-group m-5">
              <label for="precioBase" class="tituloInput">Precio base:</label>
              <input type="text" id="precioBase" name="precioBase" class="form-control inputCustom" placeholder="12500">
            </div>
          
            <div class="form-group m-5">
              <label for="codigoDescuento" class="tituloInput">Código de descuento:</label>
              <input type="text" id="codigoDescuento" name="codigoDescuento" class="form-control inputCustom" placeholder="CODIGOPROMOCIONAL10">
            </div>
          
            <div class="form-group m-5">
              <label for="cuotas" class="tituloInput">Cantidad de cuotas (Hasta 3 cuotas sin interés, más de 3 con 15% recargo):</label>
              <input type="number" id="cuotas" name="cuotas" class="form-control inputCustom" placeholder="3,6,9,12">
            </div>
          
            <div class="text-center">
                <input type="submit" value="Calcular" class="btn btn-primary btnCustom">
            </div>
          </form>
      </div>
  
      <div class="col-md-6">
        <div id="resultados" class="d-flex flex-wrap">
            <h2 class="tituloSecundario">Aquí aparecerán tus productos ↓</h2>
          <!-- Acá se van a mostrar los productos agregados -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
